{% extends 'base.html' %}

{% block title %}{{ module.title }} - ModuLearn{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col">
      <h1 class="mb-3">{{ module.title }}</h1>
      <p class="lead mb-4">{{ module.description }}</p>

      <a href="{% url 'courses:course_detail' course_instance.id %}" class="btn btn-dark mb-4">
        <i class="fas fa-arrow-left me-2"></i>Return to Course
      </a>

      <div class="card">
        <div class="card-body p-0">
          <iframe id="module-iframe" 
                  src="{% url 'courses:launch_iframe_module' course_instance.id module.id %}" 
                  width="100%" 
                  height="800px" 
                  frameborder="0" 
                  allowfullscreen 
                  style="background-color: white;">
            Your browser doesn't support iframes.
          </iframe>
        </div>
      </div>

      <a href="{% url 'courses:course_detail' course_instance.id %}" class="btn btn-dark mt-4">
        <i class="fas fa-arrow-left me-2"></i>Return to Course
      </a>

    </div>
  </div>
</div>
{% endblock %}
