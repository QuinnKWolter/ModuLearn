{% extends 'base.html' %}

{% block title %}{{ module.title }} - ModuLearn{% endblock %}

{% block content %}
<div class="py-8">
  <h1 class="text-3xl font-bold mb-3">{{ module.title }}</h1>
  <p class="text-lg text-gray-500 dark:text-gray-400 mb-4">{{ module.description }}</p>

  <a href="{% url 'courses:course_detail' course_instance.id %}" class="btn btn-dark mb-4">
    <i class="fas fa-arrow-left mr-2"></i>Return to Course
  </a>

  <div class="card overflow-hidden">
    <iframe id="module-iframe"
            src="{% url 'courses:launch_iframe_module' course_instance.id module.id %}"
            width="100%"
            height="800px"
            frameborder="0"
            allowfullscreen
            style="background-color: white;">
      Your browser doesn't support iframes.
    </iframe>
  </div>

  <a href="{% url 'courses:course_detail' course_instance.id %}" class="btn btn-dark mt-4">
    <i class="fas fa-arrow-left mr-2"></i>Return to Course
  </a>
</div>
{% endblock %}
