<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ModuLearn Content{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: { extend: {} }
      }
    </script>
    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
  </head>
  <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="w-full p-0">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Bootstrap JS Compatibility Layer -->
    <script src="{% static 'js/bootstrap-compat.js' %}"></script>
    {% block extra_js %}
    {% endblock %}
  </body>
</html>
