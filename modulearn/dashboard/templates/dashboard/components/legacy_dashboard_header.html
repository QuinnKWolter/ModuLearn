{% load static %}
<!-- Modern Header Section -->
<div class="mb-6">
    <div class="rounded-xl shadow-lg overflow-hidden" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="text-white p-6">
            <div class="flex items-center mb-6">
                <div class="bg-white/20 rounded-full p-3 mr-3">
                    <i class="text-gray-900 fas fa-chart-line text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl mb-1 font-bold">Learning Analytics Dashboard</h1>
                    <p class="mb-0 opacity-75">Advanced mastery tracking with interactive grid visualization</p>
                </div>
            </div>
            
            <!-- Configuration Form -->
            <form id="dashboardForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="hidden">
                    <label for="usr" class="block font-semibold text-white text-sm mb-1">User ID</label>
                    <input type="text" class="form-control form-control-lg" id="usr" placeholder="Enter user ID">
                </div>
                <div>
                    <label for="grp" class="block font-semibold text-white text-sm mb-1">
                        Group ID
                        <small class="text-white/50 block text-xs font-normal">
                            (Auto-filled if available)
                        </small>
                    </label>
                    <input type="text" 
                           class="form-control form-control-lg" 
                           id="grp" 
                           name="grp" 
                           value="{{ preselected_group|default:'' }}" 
                           placeholder="Enter group ID">
                </div>
                <div class="hidden">
                    <label for="sid" class="block font-semibold text-white text-sm mb-1">Session ID</label>
                    <input type="text" class="form-control form-control-lg" id="sid" placeholder="Enter session ID">
                </div>
                <div>
                    <label for="cid" class="block font-semibold text-white text-sm mb-1">
                        Course ID
                        <small class="text-white/50 block text-xs font-normal">
                            (Auto-filled if available)
                        </small>
                    </label>
                    <input type="text" 
                           class="form-control form-control-lg" 
                           id="cid" 
                           name="cid" 
                           value="" 
                           placeholder="Enter course ID">
                </div>
            </form>
            
            <div class="flex justify-between items-center mt-6">
                <button type="button" 
                        class="btn btn-dark btn-lg px-8 font-bold" 
                        id="fetchDataBtn" 
                        data-api-url="{% url 'dashboard:fetch_analytics_data' %}">
                    <i class="fas fa-rocket mr-2"></i>
                    <span id="fetchBtnText">Launch Analytics</span>
                    <span class="spinner-border spinner-border-sm ml-2 hidden" id="fetchSpinner"></span>
                </button>
                <button type="button" 
                        class="btn btn-outline-light btn-sm" 
                        id="dashboardInfoBtn" 
                        data-bs-toggle="modal" 
                        data-bs-target="#dashboardInfoModal">
                    <i class="fas fa-info-circle mr-1"></i>Click Here For Info
                </button>
            </div>
            
            <!-- Fetch Progress Bar -->
            <div id="fetchProgressContainer" class="mt-4 hidden">
                <div class="flex justify-between items-center mb-2">
                    <small class="text-white/50" id="fetchProgressText">Fetching student data...</small>
                    <small class="text-white/50" id="fetchProgressPercent">0%</small>
                </div>
                <div class="progress" style="height: 8px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         id="fetchProgressBar" 
                         role="progressbar" 
                         style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>
</div>
