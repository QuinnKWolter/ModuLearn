<!-- Course Resources Modal -->
<div class="modal fade" id="courseResourcesModal" tabindex="-1" aria-labelledby="courseResourcesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="courseResourcesModalLabel">
                    <i class="bi bi-folder me-2"></i>Course Resources
                    <small class="text-muted ms-2" id="courseResourcesGroupName"></small>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0">
                <div class="row g-0" style="min-height: 600px;">
                    <!-- Resources List (Left Side) -->
                    <div class="col-md-4 border-end" style="max-height: 600px; overflow-y: auto;">
                        <div class="p-3 border-bottom bg-light">
                            <h6 class="mb-0">Resources</h6>
                        </div>
                        <ul class="list-group list-group-flush" id="courseResourcesList">
                            <li class="list-group-item text-center py-5">
                                <div class="spinner-border spinner-border-sm text-primary" role="status">
                                    <span class="visually-hidden">Loading resources...</span>
                                </div>
                                <p class="text-muted mt-2 mb-0">Loading resources...</p>
                            </li>
                        </ul>
                    </div>
                    
                    <!-- Resource Viewer (Right Side) -->
                    <div class="col-md-8">
                        <div id="courseResourceViewer" class="h-100">
                            <div class="text-center text-muted p-5">
                                <i class="bi bi-file-earmark-text" style="font-size: 3rem; opacity: 0.3;"></i>
                                <p class="mt-3">Select a resource to view</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Fullscreen Resource IFrame Modal -->
<div class="modal fade" id="resourceIframeModal" tabindex="-1" aria-labelledby="resourceIframeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resourceIframeModalLabel">Loading Resource...</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0">
                <iframe id="resourceIframe" src="" style="width: 100%; height: calc(100vh - 120px); border: none;"></iframe>
            </div>
        </div>
    </div>
</div>
