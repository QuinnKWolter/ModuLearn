<!-- Modern Analytics Overview -->
<div class="mb-6">
    <div class="card overflow-hidden">
        <div class="p-6">
            <div class="flex items-center mb-6">
                <div class="rounded-full p-3 mr-3" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <i class="fas fa-chart-line text-white text-xl"></i>
                </div>
                <div>
                    <h2 id="courseTitle" class="text-xl mb-1 font-bold">Course Analytics</h2>
                    <p class="text-gray-500 dark:text-gray-400 mb-0">Interactive mastery grid with real-time progress tracking</p>
                </div>
            </div>
            
            <!-- KPI Cards Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="rounded-xl shadow-sm h-full" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="text-white text-center p-6">
                        <div class="bg-white/20 rounded-full inline-flex items-center justify-center mb-3" style="width: 60px; height: 60px;">
                            <i class="fas fa-users text-xl text-gray-900"></i>
                        </div>
                        <h6 class="text-white/50 font-bold mb-2">Students</h6>
                        <div class="text-5xl font-bold" id="studentsEnrolled">-</div>
                        <small class="text-white/50">Total enrolled</small>
                    </div>
                </div>
                <div class="rounded-xl shadow-sm h-full" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <div class="text-white text-center p-6">
                        <div class="bg-white/20 rounded-full inline-flex items-center justify-center mb-3" style="width: 60px; height: 60px;">
                            <i class="fas fa-fire text-xl text-gray-900"></i>
                        </div>
                        <h6 class="text-white/50 font-bold mb-2">Engagement Score</h6>
                        <div class="text-5xl font-bold" id="engagementScore">-</div>
                        <small class="text-white/50">Resources with activity</small>
                    </div>
                </div>
                <div class="rounded-xl shadow-sm h-full" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <div class="text-white text-center p-6">
                        <div class="bg-white/20 rounded-full inline-flex items-center justify-center mb-3" style="width: 60px; height: 60px;">
                            <i class="fas fa-percentage text-xl text-gray-900"></i>
                        </div>
                        <h6 class="text-white/50 font-bold mb-2">Overall Progress</h6>
                        <div class="text-5xl font-bold" id="overallProgress">-</div>
                        <small class="text-white/50">Course completion</small>
                    </div>
                </div>
                <div class="rounded-xl shadow-sm h-full" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);">
                    <div class="text-white text-center p-6">
                        <div class="bg-white/20 rounded-full inline-flex items-center justify-center mb-3" style="width: 60px; height: 60px;">
                            <i class="fas fa-exclamation-triangle text-xl text-gray-900"></i>
                        </div>
                        <h6 class="text-white/50 font-bold mb-2">Struggling Students</h6>
                        <div class="text-5xl font-bold" id="studentsNeedingHelp">0</div>
                        <small class="text-white/50">Behind in 30%+ of work</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
