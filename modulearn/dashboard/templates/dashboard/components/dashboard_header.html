      <h1 class="h2 fw-bold mb-2">Instructor Dashboard</h1>
      <p class="text-muted mb-0">Manage your courses and sessions</p>
    </div>
    <div class="d-flex flex-wrap gap-2">
      <button class="btn btn-outline-primary" id="importCourseButton">
