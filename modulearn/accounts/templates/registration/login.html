{% extends 'base.html' %}

{% block title %}Login - ModuLearn{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-10">
  <div class="card p-8">
    <div class="text-center mb-6">
      <i class="bi bi-box-arrow-in-right text-blue-600 dark:text-blue-400 text-4xl"></i>
      <h1 class="text-2xl font-bold mt-3">Login</h1>
    </div>
    {% if form.errors %}
      <div class="alert alert-danger mb-4" role="alert">
        Please correct the errors below.
      </div>
    {% endif %}
    <form method="post" novalidate>
      {% csrf_token %}
      {% include 'includes/tailwind_form.html' with form=form %}
      <button type="submit" class="btn btn-primary w-full">Login</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-500 dark:text-gray-400">
      Don't have an account? <a href="{% url 'accounts:signup' %}" class="text-blue-600 dark:text-blue-400 hover:underline">Sign up here</a>.
    </p>
  </div>
</div>
{% endblock %}
